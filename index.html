<!DOCTYPE html>
<html lang="en">

<body>

<header class="header">
    <div class="logo-box">
        <img src="logo.png" alt="Airline logo" class="logo">

    <nav class="navbar">
        <a href="#" class="nav-link">Book a flight</a>
        <a href="login.html" class="nav-link">Login</a>

</header>

<main class="main">
    <section class="card">
        <h1 class="title">Search a Flight</h1>
        <form class="form">
            <label for="form">From</label>
            <input id="form" type="text" class="input" required>
            <label for="to">To</label>
            <input id="to" type="text" class="input" required>
            <label for="travelDate">Travel Date</label>
            <input id="travelDate" type="date" class="input" required>
            <button class="btn">Search Flight</button>
        </form>
    </section>
    <section class="offers">
        <h2>Special offers</h2>
        <p>Unlock endless possibilities with our innovative solutions</p>
    </section>
</main>
